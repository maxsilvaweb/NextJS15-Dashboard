name: Process User Data

permissions:
  contents: write # This allows the workflow to push changes
  actions: read

on:
  push:
    paths:
      - 'mixed/**'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Processing mode'
        required: true
        default: 'incremental'
        type: choice
        options:
          - incremental
          - initial

jobs:
  process-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run initial upload
        if: github.event.inputs.mode == 'initial'
        env:
          HEROKU_DATABASE_URL: ${{ secrets.HEROKU_DATABASE_URL }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
        run: python initial_upload.py

      - name: Run incremental processing
        if: github.event.inputs.mode != 'initial'
        env:
          HEROKU_DATABASE_URL: ${{ secrets.HEROKU_DATABASE_URL }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
        run: python incremental_upload.py

      - name: Commit tracking file updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add file_tracking.json
          if [ "${{ github.event.inputs.mode }}" = "initial" ]; then
            git add processed_data.json data_statistics.json
          fi
          git diff --staged --quiet || git commit -m "Update data processing files [skip ci]"
          git push
